language: python
sudo: false
python:
- "3.8"
- "3.9"
- "3.10"
cache: pip
install:
- pip install -e .[test]
script:
- py.test --cov=aiodataloader
after_success:
- coveralls
matrix:
  fast_finish: true
  include:
  - python: "3.10"
    install: pip install flake8
    script: flake8
  - python: "3.10"
    install: pip install mypy
    script: mypy aiodataloader.py  --check-untyped-defs  --ignore-missing-imports
